<nav>
  <mat-toolbar color="primary">
    <span>Rejestr Klientów</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/">Strona Główna</button>
    <button mat-button routerLink="/logowanie" *ngIf="!user">Logowanie</button>
    @if (user) {
      <button mat-button routerLink="/klienci">Klienci</button>
      <button mat-button routerLink="/klienci/dodaj">Dodaj klienta</button>
    }
    <button mat-button (click)="logout()" *ngIf="user">Wyloguj się</button>
  </mat-toolbar>
</nav>
