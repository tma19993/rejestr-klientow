<h2 mat-dialog-title>Czy usuwać klienta?</h2>
<mat-dialog-content>
  <p>Imie i nazwisko:</p>
  <p>{{ client.firstname }} {{ client.surname }}</p>
  <app-alert *ngIf="errorMessage">{{ errorMessage }}</app-alert>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-button mat-dialog-close="">Anuluj</button>
  <button color="warm" mat-button (click)="onDelete()" cdkFocusInitial>
    Usuń
  </button>
</mat-dialog-actions>
